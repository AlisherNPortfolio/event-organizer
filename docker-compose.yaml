services:
  server:
    build:
      context: .
      dockerfile: ./_container_data/dockerfiles/nginx.dockerfile
    container_name: app_server
    ports:
      - "8585:80"
    # volumes:
    #   - ./:/var/www/html
    #   - ./_container_data/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - php
  php:
    build:
      context: .
      dockerfile: ./_container_data/dockerfiles/php.dockerfile
    container_name: app_backend
    # volumes:
    #   - ./:/var/www/html:delegated
    depends_on:
      - mysql_db
  mysql_db:
    image: mysql:8.0
    container_name: app_db
    env_file: ./_container_data/env/mysql.env
  composer:
    build:
      context: .
      dockerfile: ./_container_data/dockerfiles/composer.dockerfile
    container_name: app_composer
    volumes:
      - ./:/var/www/html
  artisan:
    build:
      context: .
      dockerfile: _container_data/dockerfiles/php.dockerfile
    container_name: app_artisan
    volumes:
      - ./:/var/www/html
    entrypoint: ["php", "/var/www/html/artisan"]
  npm:
    image: node:22-alpine
    container_name: app_npm
    working_dir: /var/www/html
    entrypoint: ["npm"]
    volumes:
      - ./:/var/www/html
